[params]
mainSections = ["post"]
text_color = "black"
author = "GuestStatus Team" # default author, override via `author` in a posts front matter
favicon = "images/Gueststatus favicon.jpg"
site_logo = "images/Gueststatus logo 4-1.svg"
description = "The Smart, Affordable Solution for Airbnb Hosts to Manage Properties with Confidence."
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
